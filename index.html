<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- whole container section -->
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="index.html" class="link">MEAL API</a>
            </div>
            <div class="form">
                <form class="search" method="post" >
                    <input type="text" class="searchtext--Box" name="searchValue" />
                    
                    <input type="submit" class="search--Button"  name="Search" value="Search"/>
                        <!-- search suggestion when user searches -->
                        <ul class="searchResults--suggestions">
                        </ul>
                    
                </form>
            </div>
            <div class="favorite">
                <a class="link" href="viewFavorites.html">Favorite</a>
            </div>
        </header>
        <!-- form search results are displayed here -->
        <section class="display--Section">
            <p class="text-center">Type your favorite meal in search</p>
        </section>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
